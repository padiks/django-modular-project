{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h3>{{ title }}</h3>
<form method="POST">
    {% csrf_token %}
    <label for="task">Task:</label>
    <input type="text" name="task" class="form-control" required><br>
    <button type="submit" class="btn btn-primary">Create Task</button>
</form>
{% endblock %}
