<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Django App{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center" style="padding-top: 50px;">

  <div class="card shadow-lg p-4" style="width: 800px;">
    {% block content %}{% endblock %}
  </div>

  <!-- JavaScript -->
  <script>
    const inputs = ['v1','v2','v3','v4','v5'].map(id => document.getElementById(id));
    const resultField = document.getElementById('result');

    // Compute sum
    document.getElementById('computeBtn').addEventListener('click', () => {
      let sum = 0;
      inputs.forEach(input => {
        const val = parseFloat(input.value);
        sum += isNaN(val) ? 0 : val;
      });
      resultField.value = sum.toFixed(3);
    });

    // Clear inputs
    document.getElementById('clearBtn').addEventListener('click', () => {
      inputs.forEach(input => input.value = '');
      resultField.value = '0.000';
      inputs[0].focus();
    });

    // Enter key moves to next input
    inputs.forEach((input, index) => {
      input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') {
          e.preventDefault();
          const nextIndex = (index + 1) % inputs.length;
          inputs[nextIndex].focus();
          inputs[nextIndex].select();
        }
      });
    });

    // Auto-focus first input on load
    window.onload = () => inputs[0].focus();
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
