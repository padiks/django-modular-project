<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Markdown Viewer</title>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
body {
    margin: 16px 20px;
    font-family: 'Neucha', 'Source Sans Pro', 'DejaVu Sans', Arial, sans-serif;
    line-height: 1.6;
    font-size: 1rem; /* Reduced font size */
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
}

p {
    margin: 0 0 1.2em;
    padding: 0 10px;
    box-sizing: border-box;
    font-size: 1.1rem; /* Slightly smaller paragraph font size */
    line-height: 1.6;
    color: #333;
    word-wrap: break-word;
}

h1, h2, h3, h4 {
    font-family: 'IM Fell English', 'DejaVu Sans', Arial, sans-serif;
    font-weight: bold;
    line-height: 1.3;
    margin: 1.2em 0 0.4em;
}

h1 { font-size: 2rem; } /* Increased h1 size */
h2 { font-size: 1.75rem; } /* Adjusted h2 size */
h3 { font-size: 1.5rem; } /* Adjusted h3 size */
h4 { font-size: 1.25rem; } /* Adjusted h4 size */

@media (min-width: 600px) {
    body {
        max-width: 1000px; /* Increased desktop width */
        margin: 40px auto;
        padding: 0 20px;
        font-size: 1.15rem; /* Slightly larger font on larger screens */
    }

    h1 { font-size: 2.4rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.75rem; }
    h4 { font-size: 1.5rem; }
}

hr {
    border: none;
    height: 4px;
    background: linear-gradient(to right,
        transparent,
        rgba(255, 81, 47, 0.5),
        rgba(221, 36, 118, 0.5),
        transparent
    );
    border-radius: 2px;
    margin-top: 0.5em;
    margin-bottom: 1.5em;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
}

blockquote {
    height: 100%;
    margin-bottom: -15px !important;
    font-style: italic;
    max-width: 95%;
    line-height: 1.4;
    position: relative;
    margin: 0 auto;
    padding: 0.5rem 0.5rem;
}

blockquote:before {
    content: '“';
    position: absolute;
    color: #f1efe6;
    font-size: 7rem;
    left: -3.2rem;
    top: -1.4rem;
}

blockquote:after {
    content: none;
}

blockquote p {
    background-color: #f4f4f4;
    padding: 5px 10px;
    border-radius: 12px;
}

a {
    color: #0d6efd;           
    text-decoration: none;    
    background-color: transparent;
    transition: color 0.15s ease-in-out, text-decoration 0.15s ease-in-out;
}

a:hover,
a:focus {
    color: #0a58ca;           
    text-decoration: underline;
    outline: 0;
}

a:active {
    color: #0a53be;           
}

pre, code {
    background: #f6f6f6;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
}

pre {
    font-family: "Courier New", monospace;
    font-size: 0.9em; /* Adjusted pre font size */
    color: #3b3a38;
    background-color: #faf7f2;

    border-top: 1px solid #d8d3cc;
    border-left: 1px solid #d8d3cc;
    border-right: 1px solid #e5e1db;
    border-bottom: 1px solid #e5e1db;

    border-radius: 3px;

    padding: 0.5em;
    margin: 0 0 1em 0;   
    line-height: 1.4;
    overflow-x: auto;

    box-shadow: 1px 1px 0px #edeae6;

    white-space: pre;
    word-wrap: break-word;
}

pre code {
    color: #3b3a38;
    background: transparent;
    font-size: inherit;
    padding: 0;
    display: block;
    white-space: pre;
}

/* Mobile screens */
@media (max-width: 600px) {
    .markdown {
        margin-top: 10px;
        margin-left: 120px;
        margin-right: 120px;
        margin-bottom: 10px;
        padding-left: 100px !important;
    }
}
</style>
</head>
<body>

<div id="content">Loading Markdown…</div>

<script>
    // Change this to the markdown file you want to load
    const mdFile = "README.md";

    fetch(mdFile)
        .then(response => response.text())
        .then(text => {
            document.getElementById("content").innerHTML = marked.parse(text);
        })
        .catch(err => {
            document.getElementById("content").innerHTML = "Error loading Markdown.";
            console.error(err);
        });
</script>

</body>
</html>
