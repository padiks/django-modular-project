<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% load static %}{% block title %}Django App{% endblock %} - Django Modular Stock</title>  
  <link href="{% static 'img/django.png' %}" rel="icon" type="image/x-icon">	
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'css/mode.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary rounded mt-3 mb-3 mx-auto nav-width" aria-label="Main navbar">
    <div class="container">
      <a class="navbar-brand" href="/">Despatch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" 
        aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample09">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link disabled" href="#">Entries</a></li>
          <li class="nav-item"><a class="nav-link disabled" href="#">Items</a></li>
          <li class="nav-item"><a class="nav-link" href="/">Units</a></li>
          <li class="nav-item"><a class="nav-link disabled" href="#">Doctype</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories/">Categories</a></li>
        </ul>
        <div class="d-flex ms-auto">
          <a href="#" id="modeToggle" class="btn-mode-toggle nav-link" title="Toggle dark/light mode">
            <i class="bi bi-sun-fill" id="modeIcon"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}  
  </div>
  <footer class="text-center py-3">
    <p class="mb-0">
      Favicon by <a href="https://www.freepik.com/" target="_blank">Freepik</a> |
      Powered by <a href="https://www.djangoproject.com/" target="_blank">Django Software Foundation</a>
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/mode.js' %}"></script>
</body>
</html>
