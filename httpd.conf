# === Django app configuration ===
# This section configures Apache to serve a Django app using mod_wsgi.
# You need to adjust the paths based on your installation and app location.

# Load mod_wsgi (adjust the path to your installed Python version)
# This line loads the mod_wsgi module to enable running Python web apps through Apache.
LoadModule wsgi_module "C:/Users/<username>/AppData/Local/Programs/Python/Python38-32/Lib/site-packages/mod_wsgi/server/mod_wsgi.cp38-win32.pyd"

# Set up a virtual host to serve your Django app

<VirtualHost *:8000>
    ServerName dstock.local
    DocumentRoot "C:/laragon/www/dstock"
    
    # WSGI Script Alias for Django
    WSGIScriptAlias / "C:/laragon/www/dstock/core/wsgi.py"
    
    <Directory "C:/laragon/www/dstock/core">
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # Static files configuration
    Alias /static "C:/laragon/www/dstock/static"
    <Directory "C:/laragon/www/dstock/static">
        Require all granted
    </Directory>
    
    # Path to Python virtual environment
    WSGIPythonHome "C:/laragon/www/dstock/venv"
    
    # WSGI Daemon Process settings (no group)
    WSGIDaemonProcess django user=your-user threads=5
    WSGIProcessGroup django
</VirtualHost>

# === End Django app configuration ===

