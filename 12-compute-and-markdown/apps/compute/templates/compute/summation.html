{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card shadow-lg p-4 mb-3">

	{% block nav %}
		{% include 'includes/_compute_nav.html' %}
	{% endblock %}
   
    <form method="POST" class="row">
        {% csrf_token %}
        
        <div class="col-md-2 mb-3">
            <label for="input1" class="form-label">Input 1</label>
            <input type="text" class="form-control" id="input1" name="input1" placeholder="0.000" value="{{ input1 }}">
        </div>

        <div class="col-md-2 mb-3">
            <label for="input2" class="form-label">Input 2</label>
            <input type="text" class="form-control" id="input2" name="input2" placeholder="0.000"value="{{ input2 }}">
        </div>

        <div class="col-md-2 mb-3">
            <label for="input3" class="form-label">Input 3</label>
            <input type="text" class="form-control" id="input3" name="input3" placeholder="0.000">
        </div>

        <div class="col-md-2 mb-3">
            <label for="input4" class="form-label">Input 4</label>
            <input type="text" class="form-control" id="input4" name="input4" placeholder="0.000">
        </div>

        <div class="col-md-2 mb-3">
            <label for="input5" class="form-label">Input 5</label>
            <input type="text" class="form-control" id="input5" name="input5" placeholder="0.000">
        </div>

        <div class="col-md-2 mb-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Compute</button>
        </div>
    </form>

    {% if sum_values is not None %}
    <div class="mt-3">
        <h5>Result:</h5>
        <p><strong>Sum:</strong> {{ sum_values }}</p>
    </div>
    {% endif %}

</div>
{% endblock %}
